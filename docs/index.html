<!DOCTYPE xhtml>
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
	<title>Sankey test</title>
	<link href="favicon.ico" rel="shortcut icon" />
	<link href="css/page-structure.css" rel="stylesheet" />
	<link href="css/sankey.css" rel="stylesheet" />
</head>
<body>
	<div id="title">
		<div class="menu-button">CHART OPTIONS</div>
	</div>
	<div id="chart"></div>

	<aside class="menu border ready">
		<div class="panel-row" title="Adjust the padding between the nodes">
			<label id="lblPadding" for="Padding">Padding (<span id="PaddingLabel"></span>):</label>
			<input id="Padding" type="range" min="1" max="50" step="1" value="5" />
		</div>

		<div class="panel-row">
			<label>Move nodes:</label>
			<div>
				<input id="MoveX" type="checkbox" checked>
				<label id="lblMoveX" for="MoveX" title="Enable horizontal node dragging">↔</label>
				<input id="MoveY" type="checkbox" checked>
				<label id="lblMoveY" for="MoveY" title="Enable vertical node dragging">↕</label>
			</div>
		</div>

		<div class="panel-row">
			<label>Orientation:</label>
			<div>
				<input id="OrientLTR" type="radio" name="grpOrientation" checked>
				<label id="lblOrientLTR" for="OrientLTR" title="Switch to horizontal orientation">↔</label>
				<input id="OrientTTB" type="radio" name="grpOrientation">
				<label id="lblOrientTTB" for="OrientTTB" title="Switch to vertical orientation">↕</label>
			</div>
		</div>
	</aside>
	<script src="lib/sankey.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
		App().start();
	</script>
</body>
</html>
